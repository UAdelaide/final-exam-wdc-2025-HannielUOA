<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body class="bg-light">
  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <form @submit.prevent="handleSubmit">
      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Username</label>
        <input v-model="formData.username" type="text" class="form-control" id="formGroupExampleInput">
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Password</label>
        <input v-model="formData.password" type="password" class="form-control" id="formGroupExampleInput2">
      </div>
      <div>
        <button class="btn btn-primary" type="submit">Log in</button>
      </div>
    </form>
    <h2>All RegisteredDogs</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Dog ID</th>
          <th>Name</th>
          <th>Size</th>
          <th>Owner ID</th>
          <th>Photo</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="dog in dogs" :key="dog.dog_id">
          <td>{{ dog.dog_id }}</td>
          <td>{{ dog.name }}</td>
          <td>{{ dog.size }}</td>
          <td>{{ dog.owner_id }}</td>
          <td>
            <img :src="dog.image || 'https://via.placeholder.com/100'" :alt="dog.name || 'Dog Image'" width="100"
              class="img-thumbnail" />
          </td>
        </tr>
      </tbody>
    </table>


    <!-- <a href="owner-dashboard.html" class="btn btn-outline-primary me-2">Owner Dashboard</a>
    <a href="walker-dashboard.html" class="btn btn-outline-success">Walker Dashboard</a> -->
  </div>

  <script>
    const { createApp, ref, onMounted } = Vue;
    createApp({

      data() {
        return {
          message: 'Welcome to the Dog Walking Service!'
        };
      },
      setup() {
        const dogs = ref([]);
        const fetchRandomDogImage = async () => {
          try {
            const res = await fetch('https://dog.ceo/api/breeds/image/random');
            const data = await res.json();
            return data.message;
          } catch (err) {
            console.error('Failed to load dog image:', err);
            return 'https://via.placeholder.com/100';
          }
        };

        const loadDogs = async () => {
          try {
            const res = await fetch('/api/dogs');
            const dogList = await res.json();

            for (const dog of dogList) {
              dog.image = await fetchRandomDogImage();
            }

            dogs.value = dogList;
          } catch (err) {
            console.error('Failed to load dogs:', err);
          }
        };

        onMounted(async () => {
          await loadDogs();
          const storedUserData = localStorage.getItem('userData');

          if (storedUserData) {
            try {
              const userData = JSON.parse(storedUserData);
              if (userData.role === 'owner') window.location.href = 'owner-dashboard.html';
              if (userData.role === 'walker') window.location.href = 'walker-dashboard.html';

            } catch (error) {
              console.error('Failed to parse user data:', error);

            }
          }
        })
        const formData = ref({
          username: '',
          password: ''
        });

        const error = ref('');
        const submitted = ref(false);

        const handleSubmit = async () => {
          if (!formData.value.username || !formData.value.password) {
            error.value = 'Please fill in all fields';
            return;
          }
          error.value = '';
          submitted.value = true;
          try {
            const response = await loginUser(formData.value.username, formData.value.password)
            if (response && response.user) {
              localStorage.setItem('userData', JSON.stringify(response.user))
              if (response.user.role === 'owner') window.location.href = 'owner-dashboard.html';
              if (response.user.role === 'walker') window.location.href = 'walker-dashboard.html';
            }
          } catch (error) {
            console.error(error)
          }

          // loginUser(formData.value.username, formData.value.password)
        };
        const loginUser = async (username, password) => {
          const endpoint = "http://localhost:8080/api/users/login"
          try {
            const response = await fetch(endpoint, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              credentials: 'include',
              body: JSON.stringify({
                email: username, password: password
              })
            });
            return await response.json();
          } catch (error) {
            throw error

          }
        }
        return {
          formData,
          error,
          submitted,
          handleSubmit,
          dogs
        };
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
